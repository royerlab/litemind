name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install hatch
        run: pip install --upgrade pip hatch
      - name: Check formatting with black
        run: hatch run black --check .
      - name: Check import sorting with isort
        run: hatch run isort --check-only .
      - name: Lint with flake8
        run: hatch run flake8 . --count --select=E9,F63,F7,F82 --extend-ignore=F821 --show-source --statistics

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install hatch
        run: pip install --upgrade pip hatch
      - name: Run unit tests
        run: |
          hatch run ci-test:pytest src/ \
            --ignore=src/litemind/agent/tests \
            --ignore=src/litemind/agent/augmentations/tests/test_vector_db_augmentations.py \
            --ignore=src/litemind/agent/augmentations/vector_db/tests/test_vector_dbs.py \
            --ignore=src/litemind/agent/augmentations/vector_db/tests/test_multimodal_vector_dbs.py \
            --ignore=src/litemind/agent/augmentations/vector_db/tests/test_multimodal_vector_dbs_real_embed.py \
            --ignore=src/litemind/apis/tests/test_apis_basics.py \
            --ignore=src/litemind/apis/tests/test_apis_text_generation.py \
            --ignore=src/litemind/apis/tests/test_apis_builtin_tools.py \
            --ignore=src/litemind/apis/tests/test_apis_describe.py \
            --ignore=src/litemind/apis/tests/test_apis_embeddings.py \
            --ignore=src/litemind/apis/tests/test_apis_documents.py \
            --ignore=src/litemind/apis/tests/test_apis_multimodal_inputs.py \
            --ignore=src/litemind/apis/tests/test_apis_generate_multimodal.py \
            --ignore=src/litemind/apis/tests/test_callbacks_with_api.py \
            --ignore=src/litemind/apis/tests/test_feature_validator_specifics.py \
            --ignore=src/litemind/apis/providers/ollama/tests \
            --ignore=src/litemind/media/tests/test_audio.py \
            --ignore=src/litemind/media/tests/test_video.py \
            --ignore=src/litemind/media/tests/test_document.py \
            --ignore=src/litemind/media/tests/test_table.py \
            --ignore=src/litemind/media/conversion/tests/test_media_converter_per_type.py \
            --ignore=src/litemind/media/conversion/tests/test_media_converter_basics.py \
            --ignore=src/litemind/utils/tests/test_fastembed_embeddings.py \
            --ignore=src/litemind/utils/tests/test_whisper_transcribe.py \
            --ignore=src/litemind/utils/tests/test_ffmpeg_utils.py \
            --ignore=src/litemind/utils/tests/test_folder_description.py \
            --ignore=src/litemind/utils/tests/test_download_image_to_tempfile.py \
            --ignore=src/litemind/utils/tests/test_load_table.py \
            --ignore=src/litemind/utils/tests/test_transform_video_uris_to_images_and_audio.py \
            --ignore=src/litemind/remote/tests \
            --ignore=src/litemind/workflow/tests \
            -v
